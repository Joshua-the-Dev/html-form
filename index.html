<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <form action="">
            <h1 style="color: black;">Employee Interests Survey form</h1>
            Enter your name: <input type="text"><br><br>
            Enter your department: <input type="text"><br><br>
            Tell us a little about yourself: <textarea rows="5" cols="30"></textarea><br><br>
            Do you exercise at home? <input type="radio" value="yes">Yes <input type="radio" value="no">No<br><br>
            How do you like to read about your favorite topics?<br><br>
            <input type="checkbox" value="Books">Books
            <input type="checkbox" value="Online resources">Online resources
        <input type="checkbox" value="Phone apps">Phone apps
        <input type="checkbox" value="Magazines">Magazines<br><br>
            What genre of movies do you like?
            <select name="genre">
                <option value="Comedy">Comedy</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Sci/fi">Sci/fi</option>
            </select><br><br>
            <input type="submit" name="Submit Form" value="Submit Form">
        </form>
    </body>
</html>
